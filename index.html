<!DOCTYPE html>
<html lang="en">
<head>
    <title>Number Guessing Game</title>
</head>
<body>
    <h1>Number Guessing Game</h1>
    <p>Guess a number between 1 and 10:</p>
    <input type="number" id="numberInput" min="1" max="10">
    <button id="guessButton">Guess</button>
    <p id="message"></p>
<script src="app.js"></script>
</body>
</html>
